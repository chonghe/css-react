<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .relative {
        position: relative;
        top: 30px;
        left: 60px;
        width: 300px;
        height: 200px;
        border: 1px solid #ccc;
      }
      .absolute {
        position: absolute;
        top: 30px;
        left: 60px;
        width: 200px;
        height: 100px;
        border: 1px solid #666;
      }
    </style>
  </head>
  <body>
    <!-- 
      relative 定位   相对于    自身    定位
      absolute 定位   相对于  最近的一层父级定位元素  定位
    -->
    <div class="relative">
      <div class="absolute">Hello absolute</div>
    </div>
  </body>
</html>
